{% extends 'blog/base.html' %}
{%load static %}

{% block content %}
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{%static 'images/background.jpg'%} "
                  alt="login form" class="img-fluid" style="width:100%;height: 100%; border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <p>{{ field.label }}: <br> {{ field }}</p>
                        {% endfor %}
                        {% if form.errors %}
                        <div class="alert alert-danger">
                        username or password not correct..
                        </div>
                        {% endif %}
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="submit" >Login</button>
                          </div>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
                            style="color: #393f81;">Register here</a> or <a href="{% url 'home' %}"> Home</a></p>
                    </form>
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock content %}
